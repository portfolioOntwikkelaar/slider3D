<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <figure class="spinner">
      <img src="1.jpg" alt="">
      <img src="2.jpg" alt="">
      <img src="3.jpg" alt="">
      <img src="4.jpg" alt="">
      <img src="5.jpg" alt="">
      <img src="6.jpg" alt="">
      <img src="7.jpg" alt="">
      <img src="8.jpg" alt="">
    </figure>
  </div>
  <span style="float: left;" onclick="galleryspin('-')">&lt;</span>
  <span style="float: right;" onclick="galleryspin('')">&gt;</span>

  <script>
    var angle = 0
    function galleryspin(sign){
      spinner = document.querySelector(".spinner");
      if(!sign){
        angle = angle + 45;
      }
      else{
        angle = angle - 45;
      }
      spinner.setAttribute("style", 
      "transform: rotateY("+ angle +"deg);");
    }
  </script>
</body>
</html>
